version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: vaultnode
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
  api:
    build: .
    depends_on: [db]
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/vaultnode
      API_KEY: dev-key
      PORT: 3000
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
      JWT_SECRET: dev-secret
      NODE_ENV: development
    ports:
      - "3000:3000"
    command: ["npm","run","dev"]
volumes:
  dbdata:
